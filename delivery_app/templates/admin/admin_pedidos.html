{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Painel de Pedidos</h1>
    
    <table class="table">
        <thead>
            <tr>
                <th>Pedido #</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido.id }}</td>
                <td>{{ pedido.cliente_nome }}</td>
                <td>R$ {{ pedido.total|intcomma }}</td>
                <td>
                    <form method="POST" action="{% url 'atualizar_status' pedido.id %}">
                        {% csrf_token %}
                        <select name="status" class="form-select">
                            {% for choice in pedido.STATUS_CHOICES %}
                            <option value="{{ choice.0 }}" {% if pedido.status == choice.0 %}selected{% endif %}>
                                {{ choice.1 }}
                            </option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-sm btn-primary mt-2">Atualizar</button>
                    </form>
                </td>
                <td>
                    <a href="{% url 'admin:delivery_app_pedido_change' pedido.id %}" class="btn btn-info">
                        Detalhes
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
